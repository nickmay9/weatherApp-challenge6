<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="row">
            <div class="col-3 bg-light m-2 flex-column">
                <form class="row flex-column">
                    <label for="cityName" class="font-weight-bold">Search for a City:</label>
                    <div>
                        <input type="text" id="cityName" name="cityName" autofocus="true">
                        <button type="submit" class="bg-primary border-0" id="search-btn"><span class="oi   oi-magnifying-glass text-white"></span></button>
                    </div>
                </form>
                <div class="row flex-column mt-2" id="city-container"></div>
            </div>
            <div class="col-8">
                <div class="row p-3 d-flex flex-column" id="current-weather"></div>
                <div class="row p-3 flex-column" id="future-weather">
                    <h2 id="forecast-header" hidden="true">5-Day Forecast: </h2>
                    <div class="row mt-2" id="day-container"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
